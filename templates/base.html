  {% block script %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const wordDataTag = document.getElementById("word-data");
      if (!wordDataTag) return;

      const wordData = JSON.parse(wordDataTag.textContent);
      const wordMap = {};
      wordData.forEach(word => {
        wordMap[word.thai] = {
          type: word.type,
          chinese: word.chinese,
          url: `/word/${word.id}`,
          pronunciation: word.pronunciation
        };
      });

      document.querySelectorAll(".inline-word").forEach(span => {
        span.addEventListener("click", function (e) {
          e.stopPropagation();
          const existing = document.querySelector(".word-tooltip");
          if (existing) existing.remove();

          const thai = span.dataset.word;
          const info = wordMap[thai];
          if (!info) return;

          const tooltip = document.createElement("div");
          tooltip.className = "word-tooltip";
          tooltip.innerHTML = `
            <div class="thai-text text-base font-medium">${thai} <span class="text-sm text-gray-500">[${info.pronunciation}]</span> <span class="text-sm text-gray-600">(${info.type})</span> ${info.chinese}</div>
          `;
          document.body.appendChild(tooltip);

          const rect = span.getBoundingClientRect();
          const left = window.scrollX + rect.left + rect.width / 2;
          const top = window.scrollY + rect.bottom + 5;
          tooltip.style.top = `${top}px`;
          tooltip.style.left = `${left}px`;

          requestAnimationFrame(() => {
            const tooltipRect = tooltip.getBoundingClientRect();
            const vw = window.innerWidth;
            if (tooltipRect.left < 8) {
              tooltip.style.left = `${8 + window.scrollX}px`;
              tooltip.style.transform = 'none';
            } else if (tooltipRect.right > vw - 8) {
              tooltip.style.left = `${vw - tooltipRect.width - 8 + window.scrollX}px`;
              tooltip.style.transform = 'none';
            }
          });

          const removeTooltip = () => {
            tooltip.remove();
            document.removeEventListener("click", removeTooltip);
          };
          setTimeout(() => document.addEventListener("click", removeTooltip), 10);
          setTimeout(() => tooltip.remove(), 5000);
        });
      });
    });
  </script>
  {% endblock %}
</body>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuBtn = document.getElementById("mobile-menu-btn");
    const menu = document.getElementById("mobile-menu");

    if (menuBtn && menu) {
      menuBtn.addEventListener("click", function () {
        menu.classList.toggle("hidden");
      });
    }

    const articleCards = document.querySelectorAll(".article-card");
    const mainButtons = document.querySelectorAll(".main-category-btn");
    const subButtons = document.querySelectorAll(".sub-category-btn");
    const subGroups = document.querySelectorAll(".sub-category-group");

    let selectedMain = "all";
    let selectedSub = "all";

    function filterArticles() {
      articleCards.forEach((card) => {
        const cardMain = card.dataset.main;
        const cardSub = card.dataset.sub;
        const matchMain = selectedMain === "all" || cardMain === selectedMain;
        const matchSub = selectedSub === "all" || cardSub === selectedSub;
        card.style.display = matchMain && matchSub ? "block" : "none";
      });
    }

    mainButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        selectedMain = btn.dataset.main;
        selectedSub = "all";
        filterArticles();
        subGroups.forEach((group) => group.classList.add("hidden"));
        const targetGroup = document.getElementById(`sub-category-${selectedMain}`);
        if (targetGroup) targetGroup.classList.remove("hidden");
      });
    });

    subButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        selectedSub = btn.dataset.sub;
        filterArticles();
      });
    });
  });
</script>
