<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>泰語學習平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Sarabun:wght@400;500;700&family=Jin+Xuan&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #FCD34D;          /* 亮黃主色 */
      --main-color-hover: #FBBF24;    /* hover 金橘色 */
      --main-color-light: #FFFDEA;    /* 背景淺黃白 */
      --main-color-light-hover: #FEF3C7;
      --main-color-bg: #ffffff;
      --main-color-dark: #1F2937;     /* 深灰文字 */
      --main-color-darker: #111827;
    }
    body {
      font-family: 'Noto Sans TC', 'Sarabun', sans-serif;
      background-color: #F5F5F4;
    }
    .thai-text {
      font-family: 'Sarabun', sans-serif;
    }
    .gradient-bg {
      background-color: var(--main-color);
      color: var(--main-color-dark);
    }
    .active-category {
      background-color: var(--main-color) !important;
      color: white !important;
    }
    .nav-title {
      font-family: 'Jin Xuan', '金萱體', 'Noto Sans TC', sans-serif;
      font-weight: bold;
    }
    .nav-subtitle {
      font-family: 'Times New Roman', serif;
      font-size: 1.5rem;
      line-height: 2rem;
    }
  </style>
</head>
<body>
  <!-- 導覽欄 -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-2">
          <span class="nav-title text-2xl font-bold text-black">泰文學習平台</span>
          <span class="nav-subtitle text-2xl text-black/80 self-end">Thai Learning</span>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="/" class="tab-btn active-tab text-black hover:text-gray-700" data-tab="articles">文章列表</a>
          <a href="/vocabulary" class="text-black hover:text-gray-700">單字庫</a>
          <a href="/grammar" class="text-black hover:text-gray-700">文法庫</a>
          <!-- <a href="#" class="tab-btn" data-tab="admin">管理介面</a> -->
        </div>
        <div class="md:hidden">
          <button id="mobile-menu-btn" class="text-black hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 4h16M4 8h16M4 12h16M4 16h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden pb-4 hidden">
      <a href="/" class="block py-2 px-4 text-black hover:text-gray-700">文章列表</a>
      <a href="/vocabulary" class="block py-2 px-4 text-black hover:text-gray-700">單字庫</a>
      <a href="/grammar" class="block py-2 px-4 text-black hover:text-gray-700">文法庫</a>
    </div>
  </nav>

<!-- 主要內容區 -->
<div class="container mx-auto px-4 py-8">
  <!-- 文章列表頁面 -->
  <div id="articles" class="tab-content">
        <div class="flex flex-wrap gap-2 mb-6">
          <button class="category-btn px-3 py-1 bg-[var(--main-color-light)] text-[var(--main-color-dark)] rounded-full hover:bg-[var(--main-color-light-hover)]" data-type="全部">全部</button>
          <button class="category-btn px-3 py-1 bg-[var(--main-color-light)] text-[var(--main-color-dark)] rounded-full hover:bg-[var(--main-color-light-hover)]" data-type="news">時事</button>
          <button class="category-btn px-3 py-1 bg-[var(--main-color-light)] text-[var(--main-color-dark)] rounded-full hover:bg-[var(--main-color-light-hover)]" data-type="lyrics">歌詞</button>
        </div>
    <div class="mb-8">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">最新文章</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 文章卡片 -->
        {% for article in articles %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 article-card" data-type="{{ article.category }}">
        <div class="gradient-bg p-4 h-28 flex flex-col justify-between">
          <h3 class="text-xl font-semibold leading-snug line-clamp-2 break-words">{{ article.chineseTitle }}</h3>
          <p class="text-sm opacity-80">{{ article.createdAt[:10] }}</p>
        </div>
          <div class="p-4">
            <p class="thai-text mb-3 text-gray-700">{{ article.content[:60] }}...</p>
            <p class="mb-4 text-gray-600">{{ article.chineseContent[:60] }}...</p>
            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-500">單字: {{ article.wordCount }} | 句型: {{ article.grammarCount }}</span>
              <a href="/article/{{ article.id }}" class="bg-[var(--main-color)] hover:bg-[var(--main-color-hover)] text-[var(--main-color-dark)] hover:text-white px-4 py-1 rounded-md transition-colors">閱讀原文</a>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>

</body>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuBtn = document.getElementById("mobile-menu-btn");
    const menu = document.getElementById("mobile-menu");

    if (menuBtn && menu) {
      menuBtn.addEventListener("click", function () {
        menu.classList.toggle("hidden");
      });
    }

    // 分類按鈕點擊切換文章分類
    const categoryBtns = document.querySelectorAll(".category-btn");
    const articleCards = document.querySelectorAll(".article-card");

    categoryBtns.forEach((btn) => {
      btn.addEventListener("click", () => {
        const type = btn.dataset.type;
        
        categoryBtns.forEach((b) => b.classList.remove("active-category"));
        btn.classList.add("active-category");

        articleCards.forEach((card) => {
          if (type === "全部" || card.dataset.type === type) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      });
    });
  });
</script>

</html>
