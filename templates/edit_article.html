<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', 'Sarabun', sans-serif;
      background-color: #ffffff;
    }
    .thai-text {
      font-family: 'Sarabun', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 導覽欄 -->
  <nav class="bg-[#FCD34D] shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-2">
          <span class="text-2xl font-bold text-[#1F2937]">泰文學習平台</span>
          <span class="thai-text text-xl text-[#1F2937]/80">Thai-Mandarin</span>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="/" class="text-[#1F2937] hover:text-[#B45309]">文章列表</a>
          <a href="/vocabulary" class="text-[#1F2937] hover:text-[#B45309]">單字庫</a>
          <a href="/grammar" class="text-[#1F2937] hover:text-[#B45309]">文法庫</a>
          <!-- <a href="#" class="hover:text-blue-600">管理介面</a> -->
        </div>
        <div class="md:hidden">
          <button id="mobile-menu-btn" class="text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 4h16M4 8h16M4 12h16M4 16h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden pb-4" style="display: none;">
      <a href="/" class="block py-2 px-4 text-[#1F2937] hover:text-[#B45309]">文章列表</a>
      <a href="/vocabulary" class="block py-2 px-4 text-[#1F2937] hover:text-[#B45309]">單字庫</a>
      <a href="/grammar" class="block py-2 px-4 text-[#1F2937] hover:text-[#B45309]">文法庫</a>
      <!-- <a href="#" class="block py-2 px-4 hover:text-blue-600">管理介面</a> -->
    </div>
  </nav>

<div class="max-w-4xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-[#1F2937] mb-6">編輯文章內容</h1>
  <form method="POST" class="bg-white p-6 shadow-md rounded-lg space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-lg font-semibold mb-2">泰文標題</label>
        <input type="text" name="title" value="{{ article.title }}" class="w-full p-3 border rounded-md">
      </div>
      <div>
        <label class="block text-lg font-semibold mb-2">中文標題</label>
        <input type="text" name="chineseTitle" value="{{ article.chineseTitle }}" class="w-full p-3 border rounded-md">
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-lg font-semibold mb-2">泰文內容</label>
        <textarea name="content" class="w-full h-[480px] p-4 border rounded-md thai-text">{{ article.content }}</textarea>
      </div>
      <div>
        <label class="block text-lg font-semibold mb-2">中文翻譯</label>
        <textarea name="chineseContent" class="w-full h-[480px] p-4 border rounded-md">{{ article.chineseContent }}</textarea>
      </div>
    </div>
    <div>
      <label class="block text-lg font-semibold mb-2">狀態</label>
      <select name="status" class="w-full p-3 border rounded-md">
        <option value="draft" {% if article.status == 'draft' %}selected{% endif %}>草稿</option>
        <option value="published" {% if article.status == 'published' %}selected{% endif %}>上架</option>
      </select>
    </div>
    <div class="text-right">
      <button type="submit" class="bg-[#FCD34D] hover:bg-[#FBBF24] text-[#1F2937] font-semibold px-4 py-2 rounded">
        儲存
      </button>
    </div>
  </form>
</div>
